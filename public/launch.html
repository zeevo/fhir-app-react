<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FHIR App Starter Launch</title>
    <script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.min.js"></script>
  </head>

  <body>
    <script>
      clientId = "your-client-id-here";
      scope =
        "openid profile patient/Patient.read patient/Observation.read patient/Obervation.write patient/Goal.read patient/Goal.write";
      // Replace me with your codesandbox URL on the right
      // redirectUri = "https://hcthb.csb.app/";
      redirectUri = "http://localhost:3001/";
      iss = "https://launch.smarthealthit.org/v/r4/fhir";
      FHIR.oauth2.authorize({
        clientId: clientId,
        scope: scope,
        redirectUri: redirectUri,
        iss: iss
      });
    </script>
  </body>
</html>
